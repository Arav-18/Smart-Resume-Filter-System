<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Resume Filter </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <style>
    body {
      background: linear-gradient(135deg, rgb(38, 139, 159) 0%, #182848 100%);
      color: #f8f9fa;
      min-height: 100vh;
      font-family: 'Times New Roman', Times, serif;
      padding-bottom: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: #1f2a44 !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav.navbar .navbar-brand {
      margin: 0 auto;
      font-weight: 900;
      color: #4fc3f7 !important;
      text-shadow:
        0 0 10px #4fc3f7,
        0 0 20px #4fc3f7,
        0 0 40px #4fc3f7,
        0 0 80px #03a9f4;
      letter-spacing: 1.5px;
      font-size: 2.5rem;
      transition: color 0.3s ease;
      user-select: none;
    }

    nav.navbar .navbar-brand:hover {
      color: #82aaff !important;
      text-shadow:
        0 0 15px #82aaff,
        0 0 30px #82aaff,
        0 0 60px #82aaff;
    }

    .container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .upload-card {
      background: #243b55;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 580px;
      text-align: center;
    }

    .upload-card h1 {
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
      color: #4fc3f7;
      font-size: 2rem;
      text-align: center;
      text-shadow:
        0 0 8px #4fc3f7,
        0 0 16px #4fc3f7,
        0 0 24px #29b6f6;
    }

    .upload-card p {
      color: #ffffff !important;
      margin-bottom: 30px;
      font-size: 1.1rem;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #a8c0ff;
    }

    .form-control {
      background: #2f4868;
      border: none;
      color: #e6ebf1;
      font-weight: 600;
    }

    .form-control:focus {
      background: #395b8e;
      color: #fff;
      box-shadow: none;
      border: 1px solid #82aaff;
    }

    button.btn-primary {
      background: #4b79a1;
      border: none;
      font-weight: 700;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    button.btn-primary:hover {
      background: #82aaff;
      color: #182848;
    }

    .footer {
      text-align: center;
      padding: 16px 20px 12px;
      font-size: 0.9rem;
      color: #bcccdc;
      background-color: #1f2a44;
      position: relative;
      margin-top: auto;
    }

    .footer hr {
      margin: 0 0 8px 0;
      border-color: #4b5d7d;
      border-style: solid;
      border-width: 1px 0 0 0;
    }

    .footer .about-text {
      margin-top: 6px;
      font-style: italic;
      color: #8ea7cc;
      font-size: 0.85rem;
    }

    @media (max-width: 576px) {
      .upload-card {
        padding: 20px;
      }

      nav.navbar .navbar-brand {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Resume Filter</a>
    </div>
  </nav>

  <!-- Upload Card Section -->
  <div class="container">
    <div class="upload-card">
      <h1>Upload Your Resume</h1>
      <p>Mainly Analyze your resume by uploading a PDF file to match it with the Job Description for all roles (like data analyst).</p>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="resume" class="form-label">Select Resume (PDF Only)</label>
          <input class="form-control" type="file" id="resume" name="resume" accept=".pdf" required />
        </div>
        <div class="mb-3 text-start">
          <label for="jd" class="form-label">Select Job Description (PDF Only)</label>
          <input class="form-control" type="file" id="jd" name="jd" accept=".pdf" required />
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Analyze Resume</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <hr />
    <div class="about-text">About: This tool helps recruiters automatically filter resumes based on job criteria.</div>
  </footer>

</body>
</html>
